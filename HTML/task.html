<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.svg">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/color.css">
    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/taskstyle.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <script src="../scripts/task/taskMain.js"></script>
    <script src="../scripts/task/taskFirebase.js"></script>
    <script src="../scripts/task/tastTemplate.js"></script>
    <script src="../scripts/task/taskRender.js"></script>

</head>

<body onload="init()">
    <div class="full_content">
        <nav class="nav">
            <div class="nav-icon-capa2">
                <img src="../assets/icons/capa 2.svg">
            </div>

            <div class="div_nav_icons">
                <div class="navbar_icon">
                    <img src="../assets/icons/summary.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icons/add_task.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icons/board.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icons/contacts.svg">
                </div>
            </div>
            <div class="div_impressum">
                <div class="nav_impressum">
                    <img src="../assets/icons/privacy_policy.svg">
                </div>
                <div class="nav_impressum">
                    <img src="../assets/icons/legal_notice.svg">
                </div>
            </div>
        </nav>

        <section class="content_right">

            <div class="headline">
                <span class="headline_title font20">Kanban Project Management Tool</span>
                <div class="headline_logo_help">
                    <img src="../assets/icons/help.svg" alt="">
                </div>
                <div class="headline_logo_user_sign_in">
                </div>
                <seperator class="navbar_seperator"></seperator>
            </div>

            <div class="main_contant">
                <h1>Add Task</h1>
                <div class="section-title">
                    <div class="section-title-div">
                        <span class="title">Title<span class="star-red">*</span></span>
                        <input class="input-title" type="text" placeholder="Enter a title">
                    </div>

                    <div class="section-description">
                        <span>Description</span>
                        <div class="textarea-description">
                            <textarea name="" id="description-task" placeholder="Enter a Description"></textarea>
                            <img src="../assets/icons/textarea.png" alt="" class="textarea-icon">
                        </div>
                    </div>


                    <div class="section-assigned">
                        <span class="assigned-title">Assigned to</span>
                        <div class="category-wrapper">
                            <select name="" id="">
                                <option class="select-text" disabled selected>Select contacts to assign</option>
                                <option value="1">SMSofia MÃ¼ller</option>
                                <option value="2">AM Anton Mayer</option>
                                <option value="3">AS Anja Schulz</option>
                                <option value="4">BZ Benedikt Ziegler</option>
                                <option value="5">DE David Eisen</option>
                                <option value="6">EF Eva Fisch</option>
                            </select>
                            <img src="../assets/icons/arrow_drop_down.png" alt="dropdown" class="custom-arrow">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="section-date">
                    <div class="section-date-div">
                        <span>Due date<span class="star-red">*</span></span>
                        <input type="date" class="date-input">
                        <img src="../assets/icons/event.png" class="date-icon" alt="Calendar">
                    </div>
                    <div class="section-prio">
                        <span>Prio</span>
                        <div class="prio-buttons">
                            <button class="button-urgent">Urgent <img src="../assets/icons/Prio alta.png"
                                    alt="urgent"></button>
                            <button class="button-medium">Medium <img src="../assets/icons/Prio media.png"
                                    alt="medium"></button>
                            <button class="button-low">Low <img src="../assets/icons/Capa 2.png" alt="Low"></button>
                        </div>
                    </div>
                    <div class="section-category">
                        <span>Category<span class="star-red">*</span></span>
                        <div class="category-wrapper">
                            <select aria-placeholder="Select">
                                <option value="1">Technical Task</option>
                                <option value="2">User Story</option>
                            </select>
                            <img src="../assets/icons/arrow_drop_down.png" alt="dropdown" class="custom-arrow">
                        </div>
                    </div>
                    <div class="section-subtasks">
                        <span>Subtasks</span>
                        <div class="input-wrapper">
                            <input type="text" class="input-subtasks">
                            <img src="../assets/icons/add.png" alt="add-icon" class="add-subtasks">
                        </div>
                    </div>
                </div>
                <div class="button-bottom-task">
                    <button class="button-clear-task">Clear <img class="cancel" src="../assets/icons/iconoir_cancel.png"
                            alt=""></button>
                    <button class="button-create-task">Create Task <img src="../assets/icons/check.png" alt=""></button>
                </div>
                <div class="required-text">
                    <span><span class="star-red ">*</span class="required-text">This field is requiered</span>
                </div>


            </div>
        </section>
    </div>
</body>

</html>
