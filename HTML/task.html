<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/buttons.css">
    <link rel="stylesheet" href="/style/color.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/taskstyle.css">
</head>

<body>
    <h1>Add Task</h1>
    <div class="section-title">
        <div class="section-title-div">
            <span class="title">Title<span class="star-red">*</span></span>
            <input class="input-title" type="text" placeholder="Enter a title">

        </div>

        <div>
            <div class="section-description">
                <span>Description</span>
                <div class="textarea-description">
                    <textarea name="" id="description-task" placeholder="Enter a Description"></textarea>
                </div>
            </div>
        </div>

        <div class="section-assigned">
                <span class="assigned-title">Assigned to</span>
                <select name="" id="">
                    <option class="select-text" disabled selected>Select contacts to assign</option>
                    <option value="1">Test 1</option>
                    <option value="2">Test 2</option>
                    <option value="3">Test 3</option>
                </select>
        </div>
    </div>
    <hr>
    <div class="section-date">
        <div class="section-date-div">
            <span>Due date <span class="star-red">*</span></span>
            <input type="date">
        </div>
        <div class="section-prio">
            <span>Prio</span>
            <div class="prio-buttons">
                <button>Urgent <img src="/assets/icons/Prio alta.png" alt="urgent"></button>
                <button class="button-medium">Medium <img src="/assets/icons/Prio media.png" alt="medium"></button>
                <button>Low <img src="/assets/icons/Capa 2.png" alt="Low"></button>
            </div>
        </div>
        <div class="section-category">
            <span>Category <span class="star-red">*</span></span>
            <select name="" id="">
                <option value="" disabled selected>Select task category</option>
                <option value="1">Technical Task</option>
                <option value="2">User Story</option>
            </select>
        </div>
        <div class="section-subtasks">
            <span>Subtasks</span>
            <input type="text">
        </div>
    </div>
    <div class="button-bottom-task">
        <button class="button-clear-task">Clear <img class = "cancel"src="/assets/icons/iconoir_cancel.png" alt=""></button>
        <button class="button-create-task">Create Task <img src="/assets/icons/check.png" alt=""></button>
    </div>
    <div class="required-text">
        <span><span class="star-red">*</span>This field is requiered</span>
    </div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
