<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.svg">
  <title>Join</title>
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/buttons.css">
  <link rel="stylesheet" href="../style/color.css">
  <link rel="stylesheet" href="../style/template.css">
  <link rel="stylesheet" href="../style/fonts.css">
  <link rel="stylesheet" href="../style/contact/contact.css">
  <link rel="stylesheet" href="../style/contact/contactCard.css">
</head>


<body>
  <!--  CSS Datei contact.css-->
  <div class="contact_Card">
    <div class="contact_List_Frame">
      <div class="contact_scroll">
        <div class="contac_List_Sec_Header">
          <button class="contact_Add_btn btn_hover_blue" onclick="">
            <p>Add new Contact</p>
            <img src="../assets/icon/person_add.svg">
          </button>
        </div>
        <div class="contact_Entry">
          <h2 class="contact_Register">A</h2>

          <!--Contact Card START-->
          <div class="contact_Line">
            <hr>
          </div>
          <div class="contact_Detail_List">
            <h4 class="contact_abbreviation">AM</h4>
            <div>
              <h2 class="contact_name">Anton Mayer</h2>
              <h3 class="contact_mail  color_font">anton@gmail.com</h3>
            </div>
          </div>









          <!--Contact Card ENDE-->

          <div class="contact_Line">
            <hr>
          </div>
          <div class="contact_Detail_List">
            <h4 class="contact_abbreviation">AM</h4>
            <div>
              <h2 class="contact_name">Anton Mayer</h2>
              <h3 class="contact_mail  color_font">anton@gmail.com</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact_Detail">
      <div class="contact_Detail_Header">
        <p class="contact_header_1">Contacts</p>
        <div class="line_Vertikal"></div>
        <p class="contact_header_2">Better with a team</p>
      </div>
      <div class="contact_Detail_Frame">
        <h4 class="contact_Detail_abbreviation">AM</h4>
        <div class="contact_Detail_Name_Frame">
          <p3 class="contact_Detail_Name">Anton Mayer</p3>
          <div class="contact_Detail_Menu">
            <span><img src="../assets/icon/edit.svg">Edit</span>
            <span><img src="../assets/icon/delete.svg">Delete</span>
          </div>
        </div>
      </div>
      <h2 class="contact_Detail_Info_Header">Contact Information</h2>
      <div class="contact_Detail_Info_Mail">
        <h3>Email</h3>
        <h3 class="color_font font_weight_400">anton@gmail.com</h3>
      </div>
      <div class="contact_Detail_Info_Phone">
        <h3>Phone</h3>
        <h3 class=" font_weight_400">+49 1111 111 11 1</h3>
      </div>
    </div>
  </div>


  <!--  CSS Datei contactCarrd.css    sichtbar mit flex-->

  <div class="card_contact">
    <div class="contact_Card_Frame">
      <img src="../assets/icon/logocontact.svg">
      <p>Edit contact</p>
    </div>
    <div class="contact_Card_Input_Frame">
      <div class="contact_Card_Close_btn">
        <img class="contact_Card_Close_img" src="../assets/icon/close.svg">
      </div>
      <div class="contact_Card_abbreviation_Frame">
        <div class="contact_Card_abbreviation">
          <p>AM</p>
        </div>
        <div class="contact_Card_Input_Frame">
          <div class="contact_Card_Input">
            <input type="text" placeholder="Name">
            <img src="../assets/icon/person.svg">
          </div>
          <div class="contact_Card_Input">
            <input type="email" placeholder="Email">
            <img src="../assets/icon/mail.svg">
          </div>
          <div class="contact_Card_Input">
            <input type="text" placeholder="Phone">
            <img src="../assets/icon/call.svg">
          </div>
          <div class="contact_Card_button">
            <button class="contact_Card_button1 btn_hover_white" onclick="">
              <p>Delete</p>
            </button>
            <button class="contact_Card_button2 btn_hover_blue" onclick="">
              <p>Save</p>
              <img src="../assets/icon/check.svg">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
