<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste mit Icons und Index-Auswahl</title>
    <style>
        .list-container {
            width: 300px;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none; /* Entfernt die Standard-Aufzählungspunkte */
            padding: 0;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .list-text {
            display: flex;
            align-items: center;
            gap: 10px; /* Abstand zwischen Punkt und Name */
        }

        .bullet {
            font-size: 20px;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .icons img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="list-container">
    <ul id="nameList">
        <!-- Dynamische Liste wird hier eingefügt -->
    </ul>
</div>

<script>
    // Array mit Namen
    let namen = ["Josef", "Paul", "Maria", "Anna"];

    // Funktion, um die Liste zu rendern
    function renderList() {
        const listContainer = document.getElementById("nameList");

        listContainer.innerHTML = namen.map((name, index) => `
            <li class="list-item">
                <div class="list-text">
                    <span class="bullet">•</span>
                    <span>${name}</span>
                </div>
                <div class="icons">
                    <img src="edit-icon.png" alt="Bearbeiten" onclick="editItem(${index})">
                    <img src="delete-icon.png" alt="Löschen" onclick="deleteItem(${index})">
                </div>
            </li>
        `).join(""); // .join("") verhindert Kommas zwischen Listeneinträgen
    }

    // Bearbeiten-Funktion (Beispiel: Nur Alert)
    function editItem(index) {
        alert("Bearbeiten: " + namen[index]);
    }

    // Lösch-Funktion
    function deleteItem(index) {
        if (confirm(namen[index] + " wirklich löschen?")) {
            namen.splice(index, 1); // Entfernt den Eintrag aus dem Array
            renderList(); // Liste neu rendern
        }
    }

    // Liste beim Laden der Seite rendern
    renderList();
</script>

</body>
</html>
