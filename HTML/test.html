<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verzögertes Laden mit CSS</title>
    <style>
        #div1 {
            font-size: 20px;
            padding: 10px;
            background-color: lightblue;
        }

        #div2 {
            opacity: 0; /* Startet unsichtbar */
            transition: opacity 1s ease-in; /* Weiche Einblendung */
            animation: fadeIn 1s ease-in 3s forwards; /* 3 Sekunden Verzögerung */
            font-size: 20px;
            padding: 10px;
            background-color: lightcoral;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="div1">Erstes DIV (immer sichtbar)</div>
    <div id="div2">Zweites DIV (erscheint nach 3 Sekunden)</div>

</body>
</html>
