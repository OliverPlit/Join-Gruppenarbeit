<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/buttons.css">
    <link rel="stylesheet" href="/style/color.css">
    <link rel="stylesheet" href="/style/template.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <link rel="stylesheet" href="/style/navbar.css">
    <link rel="stylesheet" href="/style/summary_guest.css">
</head>

<body>
    <div class="headline">
        <span class="headline_title">Kanban Project Management Tool</span>
        <div class="headline_logo_help">
            <img src="../assets/icon/help.svg" alt="">
        </div>
        <div class="headline_logo_user_sign_in">
            <img src="../assets/icon/group 5.svg">
        </div>


    </div>
    <seperator class="navbar_seperator"></seperator>

    <nav class="nav">
        <div class="nav-icon-capa2">
            <img src="../assets/icon/capa 2.svg">
        </div>

        <div class="div_nav_icons">
            <div class="navbar_icon">
                <img src="../assets/icon/summary.svg">
            </div>
            <div class="navbar_icon">
                <img src="../assets/icon/add_task.svg">
            </div>
            <div class="navbar_icon">
                <img src="../assets/icon/board.svg">
            </div>
            <div class="navbar_icon">
                <img src="../assets/icon/contacts.svg">
            </div>
        </div>

        <div class="div_impressum">
            <div class="nav_impressum">
                <img src="../assets/icon/privacy_policy.svg">
            </div>
            <div class="nav_impressum">
                <img src="../assets/icon/legal_notice.svg">
            </div>
        </div>
    </nav>
    <div class="first-container">
        <h1>Join 360</h1>
        <hr>
        <span>Key Metrics at a Glance</span>
    </div>
    <div class="content">
        <div class="content-to-do">
            <div class="content-pen border-style">
                <img src="/assets/icons/pen.png" alt="pen" class="img-pen">
                <div class="text-pen">
                    <span class="one-done">1</span>
                    <span class="text-to-do">To-do</span>
                </div>
            </div>
            <div class="content-success border-style">
                <img src="/assets/icons/success.png" alt="sucess" class="img-pen">
                <div class="text-pen">
                    <span class="one-done">1</span>
                    <span class="text-to-do">Done</span>
                </div>
            </div>
        </div>

        <div class="content-date border-style">
            <div class="content-date-div">
                <img src="/assets/icons/up.png" alt="Urgent" class="img-up">
                <div class="text-up">
                    <span class="one-urgent">1</span>
                    <span class="text-urgent">Urgent</span>
                </div>
                <hr class="line-between">
            </div>
            <div class="content-deadline">
                <div class="content-deadline-date">
                    <span class="text">October 16, 2022</span>
                </div>
                <div class="content-deadline-date-upcoming">
                    <span class="text">Upcoming Deadline</span>
                </div>
            </div>
        </div>
        <div class="container-task ">
            <div class="container-task-one border-style">
                <div class="task-text">
                    <span class="task-text-big">5</span>
                    <span class="task-text-small">Tasks in Board</span>
                </div>
            </div>

            <div class="container-task-two border-style">
                <div class="task-text">
                    <span class="task-text-big">2</span>
                    <span class="task-text-small">Tasks In Progress</span>
                </div>
            </div>
            <div class="container-task-three border-style">
                <div class="task-text">
                    <span class="task-text-big text">2</span>
                    <span class="task-text-small text">Awaiting Feedback</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-morning">
        <h3 class="titel-one">Good morning</h3><span class="titel-two">Sofia MÃ¼ller</span>
    </div>
</body>

</html>
