<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.svg">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/color.css">
    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/board.css">


</head>

<body>
    <div class="headline">
        <span class="headline_title">Kanban Project Management Tool</span>
        <div class="headline_logo_help">
            <img src="../assets/icon/help.svg" alt="">
        </div>
        <div class="headline_logo_user_sign_in">
            <img src="../assets/icon/group 5.svg">
        </div>
        

    </div>
    <seperator class="navbar_seperator"></seperator>

   
    <div class="board_page">
        <nav class="nav">
            <div class="nav-icon-capa2">
                <img src="../assets/icon/capa 2.svg">
            </div>

            <div class="div_nav_icons">
                <div class="navbar_icon">
                    <img src="../assets/icon/summary.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icon/add_task.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icon/board.svg">
                </div>
                <div class="navbar_icon">
                    <img src="../assets/icon/contacts.svg">
                </div>
            </div>

            <div class="div_impressum">
                <div class="nav_impressum">
                    <img src="../assets/icon/privacy_policy.svg">
                </div>
                <div class="nav_impressum">
                    <img src="../assets/icon/legal_notice.svg">
                </div>
            </div>
        </nav>

        <div class="board_content">
            <div class="board_header">
                <h1 class="board_heading">Board</h1>
                <div class="board_options">
                    <div class="input_board">
                        <input class="inputfield_board" type="text" placeholder="Find Task" alt="input find task"> 
                        <div class="input_icons">
                            <img class="seperator_icon" src="../assets/icon/seperator.png" alt="seperator icon">
                            <img class="search_icon" src="../assets/icon/search.png" alt="search icon">
                        </div>
                    </div>
                    <button type="button" class="add_task_btn">Add task<img class="add_icon" src="../assets/icon/add.png" alt="add task"></button>
                </div>
            </div>
                <div class="board_table">
                    <div class="board_table_headings">
                        <div class="board_description_box">
                            <h2 class="Board_description_text">To do</h2>
                            <img class="add_task_icon" src="../assets/icon/plus button.png" alt="plus icon">
                        </div>
                        <div class="board_description_box">
                            <h2 class="Board_description_text">In progress</h2>
                            <img class="add_task_icon" src="../assets/icon/plus button.png" alt="plus icon">
                        </div><div class="board_description_box">
                            <h2 class="Board_description_text">Await feedback</h2>
                            <img class="add_task_icon" src="../assets/icon/plus button.png" alt="plus icon">
                        </div>
                        <div class="board_description_box">
                            <h2 class="Board_description_text">Done</h2>
                        </div>
                        



                    </div>




                
            </div>







        </div>
    </div>


</body>

</html>
